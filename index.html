<body>
  <div style="text-align:center; font-size: 10em;" id="outputDiv"> </div>
  <button onclick="GenerateAnswer()">Isn't it though?</button>

                                               
  <script>
    function GenerateAnswer() {
      responses = [
        'Definitely not',
        'Maybe... but no',
        'Most likely not',
        'Hell no',
        'Reply hazy try again',
        'Ask again later',
        'My reply is no',
        'Very doubtful',
      ];
      response = responses[Math.floor(Math.random() * responses.length)];
      document.getElementById('outputDiv').innerHTML = response;
    }

    window.onload = function() {
      GenerateAnswer();
    };
  </script>
</body>
